<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Top 10 Proven Ways to Make Money Online | Nihat Åžirin</title>
<link rel="canonical" href="https://nihatsirinn.github.io/make-money-online/" />
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Open Sans', sans-serif;
    background: #f9f9f9;
    color: #222;
    line-height: 1.6;
    transition: background-color 0.3s, color 0.3s;
  }
  a {
    color: #0a74da;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }

  /* Navbar */
  header {
    background-color: #0a74da;
    color: white;
    padding: 1rem 2rem;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  header h1 {
    margin: 0;
    font-size: 1.8rem;
  }
  header p {
    margin: 0.3rem 0 0;
    font-weight: 300;
  }

  main {
    max-width: 960px;
    margin: 2rem auto;
    padding: 0 1rem 4rem;
  }

  article {
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    margin-bottom: 3rem;
    padding: 1.8rem 2rem;
    transition: background-color 0.3s, color 0.3s;
  }
  article h2 {
    color: #0a74da;
    margin-top: 0;
  }
  article img {
    width: 100%;
    border-radius: 10px;
    margin: 1rem 0;
    object-fit: cover;
    max-height: 300px;
  }
  article p {
    font-size: 1rem;
  }
  .cta-button {
    display: inline-block;
    background: #0a74da;
    color: white;
    padding: 0.6rem 1.4rem;
    border-radius: 5px;
    font-weight: 600;
    margin-top: 1rem;
    transition: background-color 0.3s;
  }
  .cta-button:hover {
    background: #004080;
  }

  /* Disqus Section */
  #comments-section {
    margin-top: 4rem;
  }
  #comments-section h2 {
    color: #0a74da;
    margin-bottom: 1rem;
  }

  /* Footer */
  footer {
    background: #0a74da;
    color: white;
    text-align: center;
    padding: 1rem 1rem;
    font-size: 0.9rem;
  }

  /* Back to top button */
  #backToTopBtn {
    position: fixed;
    bottom: 25px;
    right: 25px;
    z-index: 999;
    background-color: #0a74da;
    color: white;
    border: none;
    outline: none;
    padding: 12px 16px;
    border-radius: 50%;
    font-size: 18px;
    cursor: pointer;
    display: none;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    transition: background-color 0.3s;
  }
  #backToTopBtn:hover {
    background-color: #004080;
  }

  /* Dark mode toggle */
  .dark-mode {
    background-color: #121212;
    color: #e0e0e0;
  }
  .dark-mode header, .dark-mode footer {
    background-color: #0b3d91;
  }
  .dark-mode article {
    background-color: #1e1e1e;
    color: #e0e0e0;
  }
  .dark-mode a.cta-button {
    background-color: #084dca;
  }
  .dark-mode a.cta-button:hover {
    background-color: #00336a;
  }

  /* Dark mode toggle button */
  #darkModeToggle {
    position: fixed;
    bottom: 25px;
    left: 25px;
    z-index: 999;
    background-color: #0a74da;
    color: white;
    border: none;
    padding: 10px 14px;
    border-radius: 20px;
    cursor: pointer;
    font-weight: 600;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    transition: background-color 0.3s;
  }
  #darkModeToggle:hover {
    background-color: #004080;
  }

  /* Responsive */
  @media (max-width: 600px) {
    main {
      padding: 0 1rem;
      margin: 1rem auto 3rem;
    }
    article img {
      max-height: 200px;
    }
  }
</style>
</head>
